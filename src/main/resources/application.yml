rp:
  environment:
    variable:
      clean:
        storage:
          ## 30 seconds
          cron: '*/30 * * * * *'
          chunkSize: 1000
        attachment:
          ## 2 minutes
          cron: '0 */2 * * * *'
        log:
          ## 5 minutes
          cron: '0 */5 * * * *'
        launch:
          ## 10 minutes
          cron: '0 */10 * * * *'
        view:
          ## 24 hours
          cron: '0 0 */24 * * *'
          ## 2 hours
          liveTimeout: 7200
          batch: 100
      storage:
        project:
          ## 1 minute
          cron: '0 */1 * * * *'
      executor:
        pool:
          storage:
            project:
              core: 5
              max: 10
  elasticsearch:
    host: http://elasticsearch:9200
    username:
    password:

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driverClassName: org.postgresql.Driver
    jdbcUrl: ${rp.db.url}
    username: ${rp.db.user}
    password: ${rp.db.pass}
    maximumPoolSize: 12

  db:
    url: jdbc:postgresql://${rp.db.host}:${rp.db.port}/${rp.db.name}
    name: reportportal
    host: postgres
    port: 5432
    user: rpuser
    pass: rppass

  amqp:
    addresses: amqp://${rp.amqp.user}:${rp.amqp.pass}@${rp.amqp.host}:${rp.amqp.port}
    api-address: http://${rp.amqp.apiuser}:${rp.amqp.apipass}@${rp.amqp.host}:${rp.amqp.apiport}/api
    analyzer-vhost: analyzer
    host: rabbitmq
    port: 5672
    user: rabbitmq
    pass: rabbitmq
    apiport: 15672
    apiuser: rabbitmq
    apipass: rabbitmq
    reply-timeout: 300000 #milliseconds

datastore:
  path: /data/storage
  minio:
    endpoint: http://minio:9000
    accessKey: minio
    secretKey: minio123
    bucketPrefix: prj-
    defaultBucketName: rp-bucket
    region: #{null}
  # could be one of [filesystem, minio]
  type: minio


